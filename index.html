  <script type="text/javascript" charset="utf-8">
    var Paper = {
      width: 600,
      height: 400,
      root: null,
      canvas: null,
      initialize: function() {
        this.canvas = Raphael(10, 50, this.width, this.height)
        this.initRoot()
      },
      initRoot: function() {
        this.root = Root.initialize(this.width / 2, this.height / 2)
      }
    }
    
    var Root = {
      element: null,
      plus: null,
      initialize: function(x, y) {
        this.element = Paper.canvas.rect(x,y, 100, 45, 10).attr({stroke: 'gray', 'stroke-width': '2'})
        this.plus = new Plus(this)
        this.element.node.addEvent('mouseover', this.over)
        return this
      },
      
      over: function(ev) {
        
      }
    }
    
    var Plus = new Class({
      element: null,
      initialize: function(node) {
        var dom_node = node.element.node
        this.x = parseInt(dom_node.get('x')) + parseInt(dom_node.get('width')) + 15
        this.y = parseInt(dom_node.get('y')) + (parseInt(dom_node.get('height')) / 2) 
        this.element = Paper.canvas.set()
        this.element.push(Paper.canvas.circle(this.x, this.y, 10).attr({'stroke': 'gray', 'stroke-width': '2'}))
        var path = "M"+(this.x - 6)+','+this.y+'L'+(this.x + 6)+','+this.y+'M'+this.x+','+(this.y - 6)+'L'+this.x+','+(this.y + 6)
        this.element.push(Paper.canvas.path(path).attr({'stroke': 'gray', 'stroke-width': '2'}));
      }
    })
